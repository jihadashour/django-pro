<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with the Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .chat-box {
            margin-bottom: 20px;
        }

        .chat-box label {
            font-size: 16px;
            color: #555;
        }

        .chat-box input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .chat-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .chat-box button:hover {
            background-color: #45a049;
        }

        .response-box {
            margin-top: 20px;
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
            min-height: 50px;
        }

        .response-box p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with the Model</h1>
        <form method="POST" class="chat-box">
            {% csrf_token %}
            <label for="question">Ask a question:</label>
            <input type="text" id="question" name="question" placeholder="Enter your question here" required />
            <button type="submit">Ask</button>
        </form>

        <div class="response-box">
            <h3>Response:</h3>
            {% if answer %}
                <p>{{ answer }}</p>
            {% else %}
                <p>No response yet. Please ask a question.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
